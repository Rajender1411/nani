<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HAPPY BIRTHDAY KANNALU</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main content container -->
    <div class="container">
        <!-- Background with Blur Effect -->
        <div class="background-image"></div>

        <!-- Image Slider -->
        <div class="slider-container">
            <div class="slider">
                <!-- List of images for the slider -->
                <img src="images/image1.jpg" alt="Image 1" class="slider-img">
                <img src="images/image2.jpg" alt="Image 2" class="slider-img">
                <img src="images/image3.jpg" alt="Image 3" class="slider-img">
                <img src="images/image4.jpg" alt="Image 4" class="slider-img">
                <img src="images/image5.jpg" alt="Image 5" class="slider-img">
                <img src="images/image6.jpg" alt="Image 6" class="slider-img">
                <img src="images/image7.jpg" alt="Image 7" class="slider-img">
                <img src="images/image8.jpg" alt="Image 8" class="slider-img">
                <img src="images/image9.jpg" alt="Image 9" class="slider-img">
                <img src="images/image10.jpg" alt="Image 10" class="slider-img">
            </div>
        </div>

        <!-- Title with Neon Effect -->
        <div class="neon-title">
            HAPPY BIRTHDAY KANNALU
        </div>

        <!-- Surprise Button at Bottom Center -->
        <a href="video/video.mp4" class="surprise-btn">
            SURPRISE
        </a>

        <!-- Modal to Enlarge Image -->
        <div id="image-modal" class="image-modal">
            <span class="close-modal" id="close-modal">&times;</span>
            <img id="modal-img" class="modal-content" alt="Enlarged Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
